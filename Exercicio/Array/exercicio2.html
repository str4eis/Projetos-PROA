  <!--Crie uma array de planetas que inclua "Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"
      e, em seguida, peça ao usuário para digitar o nome de um planeta. 
      Verifique se o planeta que o usuário informou está na array e informe ao usuário.-->

  <body>

    <a class="voltar" href="Array.html">Voltar</a>

    <script>
        
      const planetas = ["Terra","Marte","Plutão","Vênus","Júpiter","Saturno",];

      const planetaUsuario = prompt("Digite o nome de um planeta:");

      if (planetas.includes(planetaUsuario)) {
        console.log(`Sim, "${planetaUsuario}" está na lista de planetas.`);
      } else {
        console.log(`Não, "${planetaUsuario}" não está na lista de planetas.`);
      }

    </script>
  </body>
