<!DOCTYPE html>
<html>
<head>
    <title>Exercício 10</title>
</head>
<body>
    <script>
        const numero = parseInt(prompt("Digite um número inteiro positivo:"));
        const fatorial = 1;
        
        for (const i = 1; i <= numero; i++) {
            fatorial *= i;
        }
        
        alert("O fatorial de " + numero + " é: " + fatorial);
    </script>
</body>
</html>
