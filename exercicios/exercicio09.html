<!DOCTYPE html>
<html>
<head>
    <title>Exercício 9</title>
</head>
<body>
    <script>
        const numero = parseInt(prompt("Digite um número:"));
        const primo = true;
        
        if (numero <= 1) {
            primo = false;
        } else {
            for (var i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    primo = false;
                    break;
                }
            }
        }
        
        if (primo) {
            document.write("O número é primo.");
        } else {
            document.write("O número não é primo.");
        }
    </script>
</body>
</html>
